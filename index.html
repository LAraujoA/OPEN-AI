<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label { display: block; margin-top: 10px; }
        input { margin-top: 5px; width: 100%; box-sizing: border-box; }
        button { margin-top: 15px; width: 100%; }
        #resultado { margin-top: 20px; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.1">

        <label for="pesoLb">Peso (lb) (opcional):</label>
        <input type="number" id="pesoLb" step="0.1">

        <label for="estatura">Estatura (m):</label>
        <input type="number" id="estatura" step="0.01">

        <button onclick="calcularIMC()">Calcular IMC</button>

        <div id="resultado"></div>
    </div>

    <script src="bmi.js"></script>
</body>
</html>
